<!-- JavaScript -->
<script>
// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "thenolle-bar" + " thenolle-card" + " thenolle-animate-top" + " thenolle-white";
    } else {
        navbar.className = navbar.className.replace(" thenolle-card thenolle-animate-top thenolle-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navMedium");
    if (x.className.indexOf("thenolle-show") == -1) {
        x.className += " thenolle-show";
    } else {
        x.className = x.className.replace(" thenolle-show", "");
    }
}
</script>
